<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX CRUD Example</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>AJAX CRUD Example</h1>
        <div id="response"></div>
        <form id="itemForm">

            <button type="submit" id="addItemBtn">Add Item</button>

        <ul id="itemList"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
